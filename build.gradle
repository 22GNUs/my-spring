plugins {
    id 'java'
    id "com.diffplug.gradle.spotless" version "3.27.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

spotless {
    java {
        googleJavaFormat()
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'aopalliance', name: 'aopalliance', version: '1.0'
}
